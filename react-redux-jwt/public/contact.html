<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <h3 style="color: rgb(9, 59, 56); text-align: center;" >Any Information Needed you can Reach Out to Us by Filling Below!</h3>
   <br/>
    <div class="contact-box">
       
    <form  action="https://formsubmit.co/siddeshvnidoni@gmail.com" method="POST">
        <input type="text" class="input-field" name="name" placeholder="Your Name" required>
        <input type="email" class="input-field" name="email" placeholder="Your Email" required>
        <input type="Subject" class="input-field" name="subject" placeholder="Subject" required>
        <textarea name="message" class="input-field textarea-field" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
   </form>
</div>
</body>
</html>
